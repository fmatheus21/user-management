<div id="signin" class="d-flex flex-column flex-lg-row flex-column-fluid">
  <app-introduction></app-introduction>

  <div
    id="form-signin"
    class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
    <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
      <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
        <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form w-100" id="kt_sign_in_form">
            <div class="text-center mb-11">
              <h1 class="text-gray-900 fw-bolder mb-3">Login</h1>
              <div class="text-gray-500 fw-semibold fs-6">Informe suas credenciais</div>
            </div>

            <div class="fv-row mb-8">
              <app-inputmask
                id="username"
                mask="999.999.999-99"
                autocomplete="off"
                label="CPF"
                [isReadOnly]="true"
                [required]="true"
                formControlName="username"
                [classErrorCss]="classErrorCss('username')"
                [ngClass]="errorCss('username')"
                [errorCss]="errorCss('username')" />
              <app-message [control]="form.get('username')" label="CPF"></app-message>
            </div>

            <div class="fv-row mb-3">
              <app-password
                id="password"
                [toggleMask]="true"
                [feedback]="false"
                autocomplete="off"
                label="Senha"
                [isReadOnly]="true"
                [required]="true"
                formControlName="password"
                [classErrorCss]="classErrorCss('password')"
                [ngClass]="errorCss('password')"
                [errorCss]="errorCss('password')" />
              <app-message [control]="form.get('password')" label="Senha"></app-message>
            </div>

            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
              <div></div>
              <a [routerLink]="[navigatorService.routes.AUTH.RECOVER]" class="link-primary"> Esqueceu a senha? </a>
            </div>

            <div class="d-grid mb-10">
              <app-button
                id="button_signin"
                type="submit"
                label="Entrar"
                [isReadOnly]="false"
                severity="info"
                icon="pi pi-sign-in"></app-button>
            </div>
          </form>
        </div>

        <app-footer-terms></app-footer-terms>
      </div>
    </div>
  </div>
</div>
