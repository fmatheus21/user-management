<div id="recover" class="d-flex flex-column flex-lg-row flex-column-fluid">
  <app-introduction></app-introduction>

  <div
    id="form-recover-password"
    class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
    <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
      <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
        <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form w-100">
            <div class="text-center mb-10">
              <h1 class="text-gray-900 fw-bolder mb-3">Esqueceu a senha?</h1>
              <div class="text-gray-500 fw-semibold fs-6">Informe seu CPF para redefinir sua senha.</div>
            </div>

            <div class="fv-row mb-8">
              <app-inputmask
                id="username"
                mask="999.999.999-99"
                autocomplete="off"
                label="CPF"
                [isReadOnly]="true"
                [required]="true"
                formControlName="username"
                [classErrorCss]="classErrorCss('username')"
                [ngClass]="errorCss('username')"
                [errorCss]="errorCss('username')" />
              <app-message [control]="form.get('username')" label="CPF"></app-message>
            </div>

            <div class="d-flex flex-wrap justify-content-center pb-lg-0">
              <app-button
                id="enviar"
                type="submit"
                label="Enviar"
                [isReadOnly]="false"
                severity="info"
                icon="pi pi-sign-in" />

              <app-button
                id="cancelar"
                type="button"
                label="Cancelar"
                [isReadOnly]="false"
                severity="secondary"
                icon="pi pi-times-circle"
                (onClick)="redirect()" />
            </div>
          </form>
        </div>

        <app-footer-terms></app-footer-terms>
      </div>
    </div>
  </div>
</div>
