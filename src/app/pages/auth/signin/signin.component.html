<div id="signin" class="d-flex flex-column flex-lg-row flex-column-fluid">
  <div class="d-flex flex-lg-row-fluid">
    <div class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
      <img
        class="theme-light-show mx-auto mw-100 w-150px w-lg-300px mb-10 mb-lg-20"
        src="./assets/media/image/auth/agency.png"
        alt="" />

      <h1 class="text-gray-800 fs-2qx fw-bold text-center mb-7">Rápido, Eficiente e Produtivo</h1>

      <div class="text-gray-600 fs-base text-center fw-semibold">
        A plataforma de Controle de Acessos da Decoded System foi criada para garantir <br />
        segurança e eficiência na gestão de usuários em todas as aplicações da empresa.
      </div>
    </div>
  </div>

  <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
    <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
      <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
        <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
          <form
            class="form w-100"
            novalidate="novalidate"
            id="kt_sign_in_form"
            data-kt-redirect-url="/metronic8/demo1/index.html"
            action="#">
            <div class="text-center mb-11">
              <h1 class="text-gray-900 fw-bolder mb-3">Login</h1>

              <div class="text-gray-500 fw-semibold fs-6">Informe suas credenciais</div>
            </div>

            <!--begin::Input group--->
            <div class="fv-row mb-8">
              <!--begin::Email-->
              <input
                type="text"
                placeholder="Email"
                name="email"
                autocomplete="off"
                class="form-control bg-transparent" />
              <!--end::Email-->
            </div>

            <!--end::Input group--->
            <div class="fv-row mb-3">
              <!--begin::Password-->
              <input
                type="password"
                placeholder="Password"
                name="password"
                autocomplete="off"
                class="form-control bg-transparent" />
              <!--end::Password-->
            </div>
            <!--end::Input group--->

            <!--begin::Wrapper-->
            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
              <div></div>

              <!--begin::Link-->
              <a [routerLink]="['/auth/recover']" class="link-primary"> Esqueceu a senha? </a>
              <!--end::Link-->
            </div>

            <div class="d-grid mb-10">
              <!--<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                <span class="indicator-label"> Sign In</span>
              </button>-->
              <p-button id="button_signin" severity="info" label="Entrar" icon="pi pi-sign-in" />
            </div>
          </form>
        </div>

        <div class="d-flex flex-stack">
          <div class="d-flex fw-semibold text-primary fs-base gap-5">
            <a [routerLink]="['/support/terms']">Termos</a>
            <a [routerLink]="['/support/contact']">Contato</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
