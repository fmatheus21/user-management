<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Management</title>
    <base href="/" />
    <meta name="keywords" content="bootstrap, bootstrap 5, angular, primeng, flaticon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="./assets/css/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/styles-components.css" rel="stylesheet" type="text/css" />
  </head>
  <body  id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-minimize="on" data-kt-app-sidebar-hoverable="true" data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true"  class="app-default" >

    <script>
      var defaultThemeMode = "light";
      var themeMode;
      if ( document.documentElement ) {
        if ( document.documentElement.hasAttribute("data-bs-theme-mode")) {
          themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
        } else {
          if ( localStorage.getItem("data-bs-theme") !== null ) {
            themeMode = localStorage.getItem("data-bs-theme");
          } else {
            themeMode = defaultThemeMode;
          }
        }
        if (themeMode === "system") {
          themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        document.documentElement.setAttribute("data-bs-theme", themeMode);
      }
    </script>

    <app-root></app-root>

    <script src="./assets/js/plugins.bundle.js"></script>
    <script src="./assets/js/scripts.bundle.js"></script>
  </body>
</html>
